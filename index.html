<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://api.twilio.com/; object-src 'self'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Message Sender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="app-title" class="text-center">Message Sender</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="mail-form">

                <div class="row">
                    <div class="col">
                        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" value="" required>
                    </div>

                    <div class="col">
                        <input type="email" name="emailFrom" class="form-control" id="emailFrom" placeholder="Email from" value="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <textarea name="message" class="form-control" id="message" placeholder="Message" required></textarea>
                    </div>
                </div>

                <a id="settings" href="#" class="btn btn-light float-end">Settings</a>
                <a id="stop" href="#" class="btn btn-danger float-end">Stop</a>
                <button id="start" type="submit" class="btn btn-success float-end">Start</button>
            </form>
        </div>
    </div>

    <label>Output:</label>
    <pre id="logs"></pre>
</div>

<script src="src/js/renderer.js"></script>
</body>
</html>
